<!-- Página de Pagamento (checkout.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Renovatech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Renovatech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Carrinho</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4">Pagamento</h2>
        <form>
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Número do Cartão</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="0000 0000 0000 0000">
            </div>
            <div class="mb-3">
                <label for="cardName" class="form-label">Nome no Cartão</label>
                <input type="text" class="form-control" id="cardName" placeholder="Seu nome completo">
            </div>
            <div class="mb-3">
                <label for="expiryDate" class="form-label">Data de Validade</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA">
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="123">
            </div>
            <button type="submit" class="btn btn-primary">Finalizar Pedido</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>© 2025 Renovatech. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
