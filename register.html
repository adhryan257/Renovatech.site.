<!-- Página de Cadastro (register.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Renovatech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Renovatech</a>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4">Cadastro</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome completo">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Crie uma senha">
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirme sua Senha</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <p class="mt-3">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>© 2025 Renovatech. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
